<html lang="pt-br">

<body>

    

    <h2>A seguir podemo encontrar um exemplo de formulário para criar uma conta  </h2>

    <main id="form">

      <form action="" method="get">

        <img src="imagens/icone_page-00012.jpg" alt="icone">

        <h1>Crie uma conta</h1>

          <div class="nome">
              <label for="Nome">Nome :</label>
              <input type="text" name="Nome" size="20" maxlength="30" >
              <input type="button" value="sim">
              
          </div>

          <div class="endereço">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="virtual">

          </div>

          <div class="senha">
            <label for="password">Senha:</label>
            <input type="password" name="Senha" id="código">
            <input type="button" value="sim">

          </div>


          <input type="button" value="Crie sua conta">

          <hr>

          <p>Ou faça o login usando suas redes sociais</p>

      </form>
