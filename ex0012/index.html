<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    
    <div style="text-align: center;">
        <H1>videos hospedados no proprio servidor</H1>
        <p>Este video está hospedados no meu próprio servidor</p>
        <video width="200" poster="imagens/vision board.jpeg" controls>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        </video>
    </div>

    <div style="text-align: center;">
        <h1>Inserindo videos do Youtube </h1>
    </div>
    
    <div style="text-align:center;"><iframe width="560" height="315" src="https://www.youtube.com/embed/qcAfJh3dyEc?start=62"  frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>


    




</body>
</html>
